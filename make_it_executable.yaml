- name: check if script is executable
  hosts: all
  tasks:
    - shell: ./report_status.sh
      register: is_executed
    - lineinfile:
        path: /tmp/change.log
        state: present
        create: yes
        line: "file is not executable, making it executable..."
      when: is_executed.rc !=0
    - file:
        mode: "u+x,g+x,o+x"
        path: report_status.sh
      when: is_executed.rc !=0
